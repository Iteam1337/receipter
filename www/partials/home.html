<div class="home row" ng-swipe-left="navigate()" ng-swipe-right="showFilter()">
  <header>
    <div class="filter" ng-click="showFilter()">
      <div class="glyphicon glyphicon-list"></div>
    </div>
    <div class="title">Receipter</div>
  </header>
  <ul class="receipts">
    <li ng-repeat="receipt in data.receipts | filter:{client.name: selectedClient} | orderBy:'-date'" ng-class="{ active: receipt.selected }">
      <a ng-click="select(receipt)">
        <div class="name">{{receipt.client.name}} | {{receipt.name}}</div>
        <div class="info">{{ receipt.amount | currency:'SEK ' }}</div>
        <span class="date">{{receipt.moment}}</span>
      </a>
      <div class="details">
        <img ng-src="{{receipt.image}}" />
        <div class="note">{{receipt.note}}</div>
      </div>
    </li>
  </ul>
  <footer>
        <nav>
          <ul class="nav-buttons">
            <li menuactive="active">
              <a href="#/">
                <span class="glyphicon glyphicon-th-list"></span>
                <span class="nav-title">Receipts</span>
              </a>
              </li>
            <li menuactive="active">
              <a href="#/upload">
                <span class="glyphicon glyphicon-camera"></span>
                <span class="nav-title">Camera</span>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
</div>
